
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOCERE â€“ Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  
  body {
    font-family: 'Inter', sans-serif;
  }
  
  /* Smooth transitions */
  .smooth-transition {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
</style>
</head>
<body class="bg-zinc-950 min-h-screen flex items-center justify-center p-4">

<div class="container mx-auto max-w-md">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="mb-6">
      <h1 class="text-4xl font-bold tracking-tight text-zinc-100 mb-3">DOCERE</h1>
      <div class="h-1 w-24 bg-indigo-500 mx-auto mb-4 rounded-full"></div>
      <p class="text-lg text-zinc-400 font-medium">Academic Classroom Management</p>
      <p class="text-sm text-zinc-500 mt-2">Create your account</p>
    </div>
  </div>

  <!-- Signup Card -->
  <div class="bg-zinc-900 rounded-xl border border-zinc-800 p-6 shadow-md shadow-black/20">
    <h2 class="text-xl font-semibold text-zinc-100 mb-6 text-center">Sign Up</h2>
    
    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-900/30 border border-red-800 text-red-300 px-4 py-3 rounded-lg mb-4">
      <p id="errorText"></p>
    </div>
    
    <!-- Success Message -->
    <div id="successMessage" class="hidden bg-green-900/30 border border-green-800 text-green-300 px-4 py-3 rounded-lg mb-4">
      <p id="successText"></p>
    </div>
    
    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-zinc-400 mb-2">Full Name</label>
        <input 
          type="text" 
          id="name" 
          required
          placeholder="Your full name" 
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 placeholder-zinc-500 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
          autocomplete="name"
        >
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          required
          placeholder="your.email@example.com" 
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 placeholder-zinc-500 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
          autocomplete="email"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          placeholder="Minimum 6 characters" 
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 placeholder-zinc-500 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
          autocomplete="new-password"
          minlength="6"
        >
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-zinc-400 mb-2">Role</label>
        <select 
          id="role" 
          required
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
        >
          <option value="" class="text-zinc-500">Select your role</option>
          <option value="teacher" class="text-zinc-100">Teacher</option>
          <option value="student" class="text-zinc-100">Student</option>
          <option value="parent" class="text-zinc-100">Parent</option>
        </select>
      </div>
      
      <button 
        type="submit" 
        id="signupBtn"
        class="smooth-transition w-full bg-indigo-600 hover:bg-indigo-700 text-zinc-100 font-medium py-3 px-4 rounded-lg"
      >
        <span id="signupBtnText">Create Account</span>
        <span id="signupBtnLoader" class="hidden">Creating account...</span>
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-zinc-500">
      <p>Already have an account? <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign In</a></p>
    </div>
  </div>
  
  <!-- Role Indicators -->
  <div class="mt-6 text-center text-xs text-zinc-600">
    <p>Select the role that matches your account type</p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Application Modules -->
<script src="firebase.js"></script>
<script src="auth/auth.js"></script>

<!-- Signup Logic -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const signupForm = document.getElementById('signupForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const roleInput = document.getElementById('role');
  const signupBtn = document.getElementById('signupBtn');
  const signupBtnText = document.getElementById('signupBtnText');
  const signupBtnLoader = document.getElementById('signupBtnLoader');
  const errorMessage = document.getElementById('errorMessage');
  const errorText = document.getElementById('errorText');
  const successMessage = document.getElementById('successMessage');
  const successText = document.getElementById('successText');

  // Hide messages
  function hideMessages() {
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
  }

  // Show error message
  function showError(message) {
    errorText.textContent = message;
    errorMessage.classList.remove('hidden');
    successMessage.classList.add('hidden');
  }

  // Show success message
  function showSuccess(message) {
    successText.textContent = message;
    successMessage.classList.remove('hidden');
    errorMessage.classList.add('hidden');
  }

  // Set loading state
  function setLoading(loading) {
    if (loading) {
      signupBtn.disabled = true;
      signupBtnText.classList.add('hidden');
      signupBtnLoader.classList.remove('hidden');
    } else {
      signupBtn.disabled = false;
      signupBtnText.classList.remove('hidden');
      signupBtnLoader.classList.add('hidden');
    }
  }

  // Handle form submission
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideMessages();

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const role = roleInput.value;

    // Validation
    if (!name || !email || !password || !role) {
      showError('Please fill in all fields.');
      return;
    }

    if (password.length < 6) {
      showError('Password must be at least 6 characters long.');
      return;
    }

    setLoading(true);

    try {
      // Create user in Firebase Authentication
      const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      // Create user document in Firestore
      await window.db.collection('users').doc(uid).set({
        name: name,
        email: email,
        role: role,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      showSuccess('Account created successfully! Redirecting...');
      
      // Redirect based on role
      setTimeout(() => {
        switch(role) {
          case 'teacher':
            window.location.href = 'teacher.html';
            break;
          case 'student':
            window.location.href = 'student.html';
            break;
          case 'parent':
            window.location.href = 'parent.html';
            break;
          default:
            window.location.href = 'login.html';
        }
      }, 1500);
    } catch (error) {
      console.error('Signup error:', error);
      let errorMessage = 'Failed to create account. Please try again.';
      
      if (error.code === 'auth/email-already-in-use') {
        errorMessage = 'An account with this email already exists.';
      } else if (error.code === 'auth/invalid-email') {
        errorMessage = 'Invalid email address.';
      } else if (error.code === 'auth/weak-password') {
        errorMessage = 'Password is too weak. Please use a stronger password.';
      } else if (error.code === 'auth/network-request-failed') {
        errorMessage = 'Network error. Please check your connection.';
      }
      
      showError(errorMessage);
      setLoading(false);
    }
  });

  // Check if user is already logged in (redirect if so)
  window.authModule.waitForAuthState().then(async (user) => {
    if (user) {
      const role = await window.authModule.getUserRole(user.uid);
      if (role) {
        switch(role) {
          case 'teacher':
            window.location.href = 'teacher.html';
            break;
          case 'student':
            window.location.href = 'student.html';
            break;
          case 'parent':
            window.location.href = 'parent.html';
            break;
        }
      }
    }
  });
});
</script>

</body>

</html>
