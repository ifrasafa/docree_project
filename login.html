
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOCERE – Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  
  body {
    font-family: 'Inter', sans-serif;
  }
  
  /* Smooth transitions */
  .smooth-transition {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
</style>
</head>
<body class="bg-zinc-950 min-h-screen flex items-center justify-center p-4">

<div class="container mx-auto max-w-md">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="mb-6">
      <h1 class="text-4xl font-bold tracking-tight text-zinc-100 mb-3">DOCERE</h1>
      <div class="h-1 w-24 bg-indigo-500 mx-auto mb-4 rounded-full"></div>
      <p class="text-lg text-zinc-400 font-medium">Academic Classroom Management</p>
      <p class="text-sm text-zinc-500 mt-2">Sign in to access your portal</p>
    </div>
  </div>

  <!-- Login Card -->
  <div class="bg-zinc-900 rounded-xl border border-zinc-800 p-6 shadow-md shadow-black/20">
    <h2 class="text-xl font-semibold text-zinc-100 mb-6 text-center">Login</h2>
    
    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-900/30 border border-red-800 text-red-300 px-4 py-3 rounded-lg mb-4">
      <p id="errorText"></p>
    </div>
    
    <!-- Success Message -->
    <div id="successMessage" class="hidden bg-green-900/30 border border-green-800 text-green-300 px-4 py-3 rounded-lg mb-4">
      <p id="successText"></p>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          required
          placeholder="your.email@example.com" 
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 placeholder-zinc-500 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
          autocomplete="email"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          placeholder="Enter your password" 
          class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg text-zinc-100 placeholder-zinc-500 focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
          autocomplete="current-password"
        >
      </div>
      
      <button 
        type="submit" 
        id="loginBtn"
        class="smooth-transition w-full bg-indigo-600 hover:bg-indigo-700 text-zinc-100 font-medium py-3 px-4 rounded-lg"
      >
        <span id="loginBtnText">Sign In</span>
        <span id="loginBtnLoader" class="hidden">Signing in...</span>
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-zinc-500">
      <p>Need an account? <a href="signup.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign Up</a></p>
    </div>
  </div>
  
  <!-- Role Indicators -->
  <div class="mt-6 text-center text-xs text-zinc-600">
    <p>Available portals: Teacher • Student • Parent</p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Application Modules -->
<script src="firebase.js"></script>
<script src="auth/auth.js"></script>

<!-- Login Logic -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const loginBtnText = document.getElementById('loginBtnText');
  const loginBtnLoader = document.getElementById('loginBtnLoader');
  const errorMessage = document.getElementById('errorMessage');
  const errorText = document.getElementById('errorText');
  const successMessage = document.getElementById('successMessage');
  const successText = document.getElementById('successText');

  // Hide messages
  function hideMessages() {
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
  }

  // Show error message
  function showError(message) {
    errorText.textContent = message;
    errorMessage.classList.remove('hidden');
    successMessage.classList.add('hidden');
  }

  // Show success message
  function showSuccess(message) {
    successText.textContent = message;
    successMessage.classList.remove('hidden');
    errorMessage.classList.add('hidden');
  }

  // Set loading state
  function setLoading(loading) {
    if (loading) {
      loginBtn.disabled = true;
      loginBtnText.classList.add('hidden');
      loginBtnLoader.classList.remove('hidden');
    } else {
      loginBtn.disabled = false;
      loginBtnText.classList.remove('hidden');
      loginBtnLoader.classList.add('hidden');
    }
  }

  // Handle form submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideMessages();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showError('Please enter both email and password.');
      return;
    }

    setLoading(true);

    try {
      const result = await window.authModule.login(email, password);

      if (result.success) {
        showSuccess('Login successful! Redirecting...');
        
        // Redirect based on role
        setTimeout(() => {
          switch(result.role) {
            case 'teacher':
              window.location.href = 'teacher.html';
              break;
            case 'student':
              window.location.href = 'student.html';
              break;
            case 'parent':
              window.location.href = 'parent.html';
              break;
            default:
              showError('Unknown role. Please contact administrator.');
              setLoading(false);
          }
        }, 500);
      } else {
        showError(result.error || 'Login failed. Please try again.');
        setLoading(false);
      }
    } catch (error) {
      console.error('Login error:', error);
      showError('An unexpected error occurred. Please try again.');
      setLoading(false);
    }
  });

  // Check if user is already logged in (redirect if so)
  window.authModule.waitForAuthState().then(async (user) => {
    if (user) {
      const role = await window.authModule.getUserRole(user.uid);
      if (role) {
        switch(role) {
          case 'teacher':
            window.location.href = 'teacher.html';
            break;
          case 'student':
            window.location.href = 'student.html';
            break;
          case 'parent':
            window.location.href = 'parent.html';
            break;
        }
      }
    }
  });
});
</script>
